<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
          integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
        <p>Guess a number between
            <span class="min-num">1</span> and
            <span class="max-num">10</span></p>
        <input id="guess-input" placeholder="Enter your guess" type="number">
        <input id="guess-value" type="submit" value="guess">
        <p class="message"></p>

    </div>

</div>
<script src="../scripts/app.js"></script>

</body>
</html>
